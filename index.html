<!DOCTYPE html>
</DOCTYPE>
<html lang="es-ES">

<head>
	<title>Galería de imágenes interactiva</title>
	<meta charset="UTF-8">
	<link href="estilos.css" rel="stylesheet" media="all" type="text/css">
</head>

<body>
	<main>
		<header>
			<h1>Galería de imágenes interactiva</h1>
		</header>
		<section>
			<img src="./recursos/azul.jpg" title="Imagen de Windows 11" alt="Imagen de Windows 11">
			<div id="ventanaModal">
				<button class="botonFlecha">
					<img src="./recursos/backarrow.png" class="flechas" id="flechaAtras">
				</button>
				<img src="./recursos/azul.jpg" id="imagenModal">
				<button class="botonFlecha">
					<img src="./recursos/forwardarrow.png" class="flechas" id="flechaAdelante">
				</button>
			</div>
		</section>
	</main>
</body>

</html>
